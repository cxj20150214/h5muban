    (function () { //手机版、小程序750设计稿转手机等比例显示
        if (window.innerWidth < 750) {
            var bl = (window.innerWidth / 750) * 1.0;
            document.getElementById('meta-viewport').setAttribute('content', 'width=device-width, initial-scale=' + bl + ', maximum-scale=' + bl + ', minimum-scale=' + bl + ', user-scalable=no');

            document.getElementById('meta-viewport').setAttribute('content', 'width=device-width, initial-scale=' + 1 + ', maximum-scale=' + 1 + ', minimum-scale=' + 1 + ', user-scalable=no');

    })();
</script>

    <script>
        $('#mtask-top span').click(function () {
            $(this).addClass('active').siblings().removeClass('active');
            $("#mtask-cont .mtask-cont1").hide().eq($(this).index()).show();
        })
        $('#taskin1').click(function () {
            if ($(this).hasClass('active')) {
                $(this).removeClass('active');
            } else {
                $(this).addClass('active')
            }

        })
    </script>
    <script type="application/javascript">
        $(function () {
            $(document).on('change', ".file-avatar", function (event) {
                var _file = $(this);
                var _fileObj = _file[0];
                var windowURL = window.URL || window.webkitURL;
                var dataURL = windowURL.createObjectURL(_fileObj.files[0]);
                var aaa = $(this).parents('.bz_child').find('.file-avatar-img');
                console.log(aaa);
                aaa.attr('src', dataURL);
            });
        });
    </script>
