<script>
    (function () { //手机版、小程序750设计稿转手机等比例显示
        if (window.innerWidth < 750) {
            var bl = (window.innerWidth / 750) * 1.0;
            document.getElementById('meta-viewport').setAttribute('content', 'width=device-width, initial-scale=' + bl + ', maximum-scale=' + bl + ', minimum-scale=' + bl + ', user-scalable=no');
        } else {
            document.getElementById('meta-viewport').setAttribute('content', 'width=device-width, initial-scale=' + 1 + ', maximum-scale=' + 1 + ', minimum-scale=' + 1 + ', user-scalable=no');
        }
    })();
</script>
