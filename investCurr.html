<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="meta-viewport" name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>赚钱咖</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <!-- 首页 -->
    <link rel="stylesheet" href="css/conn.css">
</head>
<script>
    (function () { //手机版、小程序750设计稿转手机等比例显示
        if (window.innerWidth < 750) {
            var bl = (window.innerWidth / 750) * 1.0;
            document.getElementById('meta-viewport').setAttribute('content', 'width=device-width, initial-scale=' + bl + ', maximum-scale=' + bl + ', minimum-scale=' + bl + ', user-scalable=no');
        } else {
            document.getElementById('meta-viewport').setAttribute('content', 'width=device-width, initial-scale=' + 1 + ', maximum-scale=' + 1 + ', minimum-scale=' + 1 + ', user-scalable=no');
        }
    })();
</script>

<body class="bopage1">
    <div class="invec-cont1">
            <div class="invec-cont2">
                <p class="invec-p2">选择兑换方式<span class="invec-sp">（比例 1:1）</span></p>
                <p class="invec-p2">
                    <input type="radio" name="investname"  id="inver1" hidden checked="checked"><label for="inver1" class="invec-la1">任务币(60元)</label>
                    <input type="radio" name="investname" id="inver2" hidden><label for="inver2" class="invec-la1">收入分红(60元)</label>
                </p>
                <p class="invec-p1">
                    <span class="invec-sp2">兑换数量</span>
                    <span class="invec-sp3"><input type="number" placeholder="请输入提现金额"></span>
                </p>
            </div>
            <p><button class="invec-btn1" type="submit">提现</button></p>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>

</html>
