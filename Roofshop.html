<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="meta-viewport" name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>置顶店铺</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <!-- 首页 -->
    <link rel="stylesheet" href="css/index.css">
</head>
<script>
    (function () { //手机版、小程序750设计稿转手机等比例显示
        if (window.innerWidth < 750) {
            var bl = (window.innerWidth / 750) * 1.0;
            document.getElementById('meta-viewport').setAttribute('content', 'width=device-width, initial-scale=' + bl + ', maximum-scale=' + bl + ', minimum-scale=' + bl + ', user-scalable=no');
        } else {
            document.getElementById('meta-viewport').setAttribute('content', 'width=device-width, initial-scale=' + 1 + ', maximum-scale=' + 1 + ', minimum-scale=' + 1 + ', user-scalable=no');
        }
    })();
</script>

<body style="background:#fff;">
    <div class="con Roofshop">
        <div class="official2">
            <h2>周期价格</h2>
            <ul>
                <li class="active">30元 / 小时</li>
                <li class="">288元 / 天</li>
                <li>1588元 / 周</li>
                <li>4888元 / 月</li>
            </ul>
        </div>
        <div class="official3">
            <h2>购买数量</h2>
            <input type="number" class="number" placeholder="输入购买数量">
        </div>
        <div class="official3">
            <h2>合计金额</h2>
            <p class="all">60元</p>
        </div>
        <div class="buy">购买</div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
<script>
    $('.official2 li').click(function(){
        $('.official2 li').removeClass('active');
        $(this).addClass('active');
    })
    $('.official3 li').click(function(){
        $('.official3 li').removeClass('active');
        $(this).addClass('active');
        var jg = $(this).find('p span').html();
        $('#zj').text(jg)
    })
    $('#yue').click(function(){
        $('#yue_box').css("display",'flex');
        $('#nian_box').hide()
    })
    $('#nian').click(function(){
        $('#yue_box').hide();
        $('#nian_box').css("display",'flex');
    })
</script>
</html>
