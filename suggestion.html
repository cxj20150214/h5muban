<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="meta-viewport" name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>赚钱咖</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/conn.css">
</head>
<script>
    (function () { //手机版、小程序750设计稿转手机等比例显示
        if (window.innerWidth < 750) {
            var bl = (window.innerWidth / 750) * 1.0;
            document.getElementById('meta-viewport').setAttribute('content', 'width=device-width, initial-scale=' + bl + ', maximum-scale=' + bl + ', minimum-scale=' + bl + ', user-scalable=no');
        } else {
            document.getElementById('meta-viewport').setAttribute('content', 'width=device-width, initial-scale=' + 1 + ', maximum-scale=' + 1 + ', minimum-scale=' + 1 + ', user-scalable=no');
        }
    })();
</script>

<body class="bopage1">
    <div class="suggbody">
        <form action="">
        <p class="sugg-p3">
            <span class="fl sugg-p1">反馈类型</span>
            <span class="fr sugg-p2">

                    <option value="问题2">问题2</option>

        </p>
        <div class="sugg-p4">
            <textarea name="" id="" placeholder="请输入反馈的问题，我们会您更好的服务"></textarea>
        </div>
        <div class="sugg-p6">
            <label class="sugg-p5" for="sugg-fileimg">
            <input type="file" id="sugg-fileimg" accept="image/jpeg,image/png,image/gif" style="display: none;">

        <div>
